    <p>

    </p>
    <script>
        function reverseString(a){
            return a.split("").reverse().join("");

        }
        console.log(reverseString("abcdef"))//01
        
        let myArray =[1, 2, 3, 5, 4, 2, 6, 4]
        let myset =new Set(myArray);
        let result = Array.from(myset);
        console.log(result);//02

        function array1(array){  //03
            array.sort()
            let max =[0,0]
            let count =1;
            for (let i=array.length-1;i>0;--i){
                if(array[i]==array[i-1]){
                    ++count;
                }
                else{
                    if(max[1]<count){
                        max[0]=array[i];
                        max[1]=count;
                    }
                    count=1;
                
                }
                
            }
            return {value: max[0],count: max[1]}

        }
        console.log(array1([1, 2, 3, 5, 6, 4, 2, 1, 6, 3, 5, 3]))





    </script>
